<!DOCTYPE html>
<html>
<head>
	<title></title>
    <link rel="stylesheet" href="register_css.css">
	<!-- //<script src="main.js"></script> -->
    <script src="register.js"></script>
</head>
<body>
	<form class = "box" action = "" method = "POST">
		<fieldset>
			<legend style="text-align: center" id="score"class = "res">SCORECARD</legend>
			<table>
				<tr>
					<td><label for="sid" class = "res"><b>ID :</b></label></td>
					<td><input type="text" name="sid" id="sid" required></td>
				</tr>
                <tr></tr>
				<tr>
					<td><label for="fname" class = "res"><b>NAME :</b></label></td>
					<td><input type="text" name="fname" id="fname" required></td>
				</tr>
				<tr></tr>
				<tr>
					<td><label for="address" class = "res"><b>ADDRESS :</b></label></td>
					<td><input type="text" name="address" id="address" minlength="10" maxlength="60" required></td>
				</tr>
                <tr></tr>
				<tr>
					<td><label id="sb1"for="sub1" class = "res"><b>PROGRAMMING ABSTRACTIONS :</b></label></td>
					<td><input type="tel" name="sub1" id="sub1" required></td>
				</tr>
                <tr></tr>
                <tr>
					<td><label id="sb2"for="sub2" class = "res"><b>COMPUTER NETWORKING :</b></label></td>
					<td><input type="tel" name="sub2" id="sub2" required></td>
				</tr>
                <tr></tr>
                <tr>
					<td><label id="sb3"for="sub3" class = "res"><b>OPERATING SYSTEMS :</b></label></td>
					<td><input type="tel" name="sub3" id="sub3" required></td>
				</tr>
                <tr></tr>
                <tr>
					<td><label id="sb4"for="sub4" class = "res"><b>BACKEND ENGINEERING :</b></label></td>
					<td><input  type="tel" name="sub4" id="sub4" required></td>
				</tr>
                <tr></tr>
                <tr>
					<td><label id="sb5"for="sub5r" class = "res"><b>COMPUTER ARCHITECTURE :</b></label></td>
					<td><input type="tel" name="sub5" id="sub5" required></td>
				</tr>
                <tr></tr>
                <tr></tr>
			</table>
		<button type="submit" onclick="onSubmit()" id="submit">SUBMIT</button>
	</fieldset>
	</form>
</body>
</html>
